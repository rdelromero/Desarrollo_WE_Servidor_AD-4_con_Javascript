<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delete con JavaScript</title>
  <link rel="stylesheet" type="text/css" href="/css/estilos.css">
</head>
<body>
  <h2>Leer todos los comerciales</h2>
  <button id="leertodosBtn">Mostrar todos los comerciales</button>
  
  <h2>Leer comercial por id</h2>
  <label for="idInput1">Id comercial:</label>
  <input type="number" id="idInput1" min="0"><br>
  <button id="leercomercialporidBtn">Leer comercial</button>

  <h2>Alta de comercial</h2>
  <form id="formularioComercial">
    <table>
        <tr>
            <td><label for="nombreInput">Nombre:</label></td>
            <td><input type="text" id="nombreInput"></td>
        </tr>
            <td><label for="apellido1Input">Apellido 1:</label></td>
            <td><input type="text" id="apellido1Input"></td>
        <tr>
            <td><label for="apellido2Input">Apellido 2:</label></td>
            <td><input type="text" id="apellido2Input"></td>
        </tr>
        <tr>
            <td> <label for="comisionInput">Comision (con decimales):</label></td>
            <td><input type="number" id="comisionInput" min="0.01" step="any"></td>
        </tr>
    </table>
    <button type="submit">Enviar</button>
  </form>

  <h2>Actualización de comercial</h2>
  <form id="formularioComercial2">
    <table>
        <tr>
            <td><label for="idComercialInput2">Id comercial:</label></td>
            <td><input type="number" id="idComercialInput2"></td>
        </tr>
        <tr>
          <td><label for="nombreInput2">Nombre:</label></td>
          <td><input type="text" id="nombreInput2"></td>
      </tr>
        <tr>
            <td><label for="apellido1Input2">Apellido 1:</label></td>
            <td><input type="text" id="apellido1Input2"></td>
        </tr>
            <td><label for="apellido2Input2">Apellido 2:</label></td>
            <td><input type="text" id="apellido2Input2"></td>
        <tr>
            <td><label for="comisionInput2">Comisión (con decimales):</label></td>
            <td><input type="text" id="comisionInput2" name="marca" min="0.01" step="any"></td>
        </tr>
    </table>
    <button type="submit">Enviar</button>
  </form>

  <h2>Borrar comercial</h2>
  <label for="idInput2">Id comercial:</label>
  <input type="number" id="idInput2"><br>
  <button id="eliminarBtn">Borrar comercial</button>

  <h2>Leer pedidos por id comercial</h2>
     <label for="idInput3">Id Comercial:</label>
     <input type="text" id="idInput3"><br>
  <button id="leerpedidosporidcomercialBtn">Leer pedidos</button>

  <h2>Leer comerciales con al menos un pedido</h2>
  <button id="leercomercialesconalmenosunpedidoBtn">Leer comerciales</button>

  <h2>Leer comerciales por id cliente</h2>
     <label for="idInput4">Id cliente:</label>
     <input type="text" id="idInput4"><br>
  <button id="leercomercialesporidclienteBtn">Leer comerciales</button>

  <script src="/js/comerciales.js"></script>
  <script src="/js/pedidos.js"></script>
</body>
</html>
